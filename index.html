<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Dashboard Embed</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        #tableauViz {
            width: 100vw;
            height: 90vh;
            min-height: 600px;
        }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="tableauViz"></div>
    <script type="text/javascript">
        var viz;
        function initViz() {
            var containerDiv = document.getElementById("tableauViz"),
                url = "https://public.tableau.com/app/profile/rymer.popovich/viz/TechSalesDashboard_17602020628730/SalesDashboard#1",
                options = {
                    hideTabs: true,
                    hideToolbar: true,
                    onFirstInteractive: function () {
                        console.log("Viz has loaded.");
                    }
                };
            viz = new tableau.Viz(containerDiv, url, options);
        }
        document.addEventListener("DOMContentLoaded", initViz);
    </script>
    window.onload = initViz;
</body>
</html>
